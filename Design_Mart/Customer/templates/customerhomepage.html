<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Design Mart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'customer_profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'add_design' %}">Add Design</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'design_list' %}">View Designs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'customer_view_dresses' %}">View Dress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'order_detail' %}">View order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" text- href="{% url 'design_booking_list' %}">View Design Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/Guest/Logout/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- Main Content -->
    
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
